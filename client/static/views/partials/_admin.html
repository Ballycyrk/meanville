<h1>ADD TEAM</h1>
<form class="form-inline" name="AddTeam">
  <div class="form-group">
    <label>
      <input type="password" name="password" class="form-control"  placeholder="Admin Password" ng-model="AC.team.password" ng-minlength='5' required />
    </label>
  </div>
  <div class="form-group">
    <label>
      <select name="name" class="form-control" ng-model="AC.team.name"
        ng-options="team for team in AC.teams" />
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="AC.newTeam()">Add Team</button>
</form>
